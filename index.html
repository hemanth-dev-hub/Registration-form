<!DOCTYPE html>
<html>
    <head>
        <title>Registrartion form</title>
            <style>
                
        body{
             font-family:Arial,sans-serif;
           background-color:#0d192b;
        }
        h2{
            text-align:center;
             color:#333;
        }
        form{
          border: 1px solid #ccc;
            width:400px;
         margin:20px auto;
            background-color:#fff;
            padding:20px 30px;
            border-radius:20px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        table{
            width:100%;
        }
        td{
            padding:10px 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="date"]{
            width:95%;
            padding:8px;
            border:1px solid #ccc;
            border-radius:5px;
        }
        input[type="submit"]{
           width:100%;
           padding:10px;
           background-color: #4CAF50;
           color: white;
           border: none; 
           cursor: pointer;
           font-size: 16px;
        }
        input[type="submit"]:hover{
             background-color: #45a049;
        }
    </style>
        </head>
        <body>
            
        <h2 align="center">Registration form</h2>
        <style>h2{color:#0ef;}</style>
        
        <form>
            <table >
            <tr>
                <td height="30" width="100" >First Name: </td>
                <td><input type="text" placeholder="Username"></td>
            </tr>
            
            <tr>
                <td height="30" width="100">Father Name:</td>
                <td><input type="text" placeholder="naana"></td>
            </tr>
            
            <tr>
                <td height="30" width="100" >Age:</td><br></br>
                <td><input type="number" placeholder="age"></td>
                
            </tr>
            <tr>
                <td height="30" width="100"> E-mail:</td>
                <td><input type="text" placeholder="Enter your E-mail"></td>
            </tr>
            <tr>
                <td height="30" width="100">Date of Birth:</td>
                <td><input type="date" name="date of birth"></td>
            </tr>
            <tr>
                <td height="30" width="100">Set password:</td>
                <td><input type="password" placeholder="Set password"></td>
            </tr>
            <tr>
                <td height="30" width="100">Gender: </td>
                
            </tr>
            </table>
<input type="radio" name="gender" >Male
<input type="radio" name="gender" >Female<br></br>
<input type="submit" value="submit" >
        </form>
            
        </body>
</html>
